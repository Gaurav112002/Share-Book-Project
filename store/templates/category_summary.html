{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-5 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose Your Category Below...</p>
        </div>
    </div>
</header>

<div class="container mb-3" style="margin-top: -2%;">
    <div class="row">
        <center>
            <div class="col-8">
                <br /><br />
                {% for category in categories %}
                    <div class="card mb-2 justify-content-center" style="height: 50px;">
                        <a href="{% url 'category' category.name %}" style="color: black; text-decoration: none;"><li class="list-unstyled m-3 fs-3">{{category.name}}</li></a>
                    </div>    
                {% endfor %}
            </div>
        </center>
    </div>
</div>

{% endblock %}
